name: publish_to_npm

on:
  workflow_dispatch:
    inputs:
      bump_type:
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull_request: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Show environment
        run: set -x; pwd; ls -la; node -v; npm -v;
      - name: Run npm install
        run: npm install
      - name: Update version
        run: npm version ${{ github.event.inputs.bump_type }}
      - name: Publish to npmjs.com
        run: npm publish
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: "Publish ${{ github.event.inputs.bump_type }}"
          commit-message: "Publish ${{ github.event.inputs.bump_type }}"
          branch: "bump-${{ github.event.inputs.bump_type }}"
          delete-branch: true
          branch-suffix: timestamp
          reviewers: mryhryki
