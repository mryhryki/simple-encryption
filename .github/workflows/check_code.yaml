name: check_code

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup volta
        uses: volta-cli/action@v4
      - name: Show environment
        run: set -x; pwd; ls -la; node -v; npm -v;
      - name: Install
        run: npm install
      - name: Check
        run: npm run type
      - name: Lint
        run: npm run lint
      - name: Format
        run: npm run format
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build
